
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table v9.9.9 years later</title>
</head>
<body>

<div class="wrapper">
  <table class="table-grid">
    <!-- r1 -->
    <tr class="row-top">
      <td colspan="2"></td>
      <td colspan="2"></td>
      <td colspan="2" class="bg-yellow height-medium"></td>
      <td rowspan="4" class="width-small"></td>
    </tr>

    <!-- r2 -->
    <tr class="row-second">
      <td></td>
      <td colspan="3" rowspan="2" class="bg-red"></td>
      <td colspan="2" class="bg-yellow height-large"></td>
    </tr>

    <!-- r3 -->
    <tr>
      <td rowspan="2"></td>
      <td class="slim-border height-large"></td>
      <td class="slim-border"></td>
    </tr>

    <!-- r4 -->
    <tr>
      <td colspan="2" rowspan="2" class="bg-black"></td>
      <td class="slim-border"></td>
      <td colspan="2"></td>
    </tr>

    <!-- r5 -->
    <tr>
      <td class="bg-yellow slim-border-b width-medium" rowspan="3"></td>
      <td class="slim-border"></td>
      <td class="bg-blue width-large" colspan="2" rowspan="2"></td>
      <td class="bg-red slim-border-b" rowspan="3"></td>
    </tr>

    <!-- r6 -->
    <tr>
      <td class="slim-border-b" colspan="2" rowspan="2"></td>
      <td class="bg-black height-small"></td>
    </tr>

    <!-- r7 -->
    <tr>
      <td colspan="3" class="height-small"></td>
    </tr>
  </table>
</div>

</body>
</html>


</body>
</html>
